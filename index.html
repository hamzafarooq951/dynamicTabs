<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</head>
<body>
<br>

<div class="container">
  <h2>Make Any website tabable
  </h2>
  <br>
  <!-- Nav tabs -->
  <ul id="buttonsDiv" class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#home">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" onclick="addRow()">+</a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div id="tabpanels" class="tab-content">
    <div id="home" class="container tab-pane fade show active"><br>
      <h3>HOME</h3>
      <iframe class="ifram" src="https://codebeautify.org/xmlviewer#" title="description">
    </div>
  </div>
</div>

</body>
</html>
